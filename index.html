<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Sedgwick+Ave" rel="stylesheet">
    <meta charset="utf-8">
    <title>Haiku Poems</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card card-inverse" style="background-color: #333; border-color: #333;">
            <div class="card-body text-white pageFont">
              <h1>Make a haiku</h1>
              <h3 class="text-success">Rules of a haiku:</h3>
              <ul>
                <h4><li>Line 1 is 5 syllables</li></h4>
                <h4><li>Line 2 is 7 syllables</li></h4>
                <h4><li>Line 3 is 5 syllables</li></h4>
              </ul>
              </div>
              <div class="card-body text-white">
                <form id="haiku-form">
                  <label for="line1">Line 1:</label>
                  <input id="line1" type="text">
                  <label for="line2">Line 2:</label>
                  <input id="line2" type="text">
                  <label for="line3">Line 3:</label>
                  <input id="line3" type="text">
                  <br>
                  <br>
                  <button class="btn btn-success" type="submit">Submit</button>
                </form>
              </div>
            </div>
            <br>
            <div class="card card-inverse" style="background-color: #333; border-color: #333;">
              <div class="card-body text-warning">
                <h4 calss="card-text"><span id="validity"></span></h4>
              </div>
            </div>

            <div class="card card-inverse" style="background-color: #333; border-color: #333;">
              <div class="card-body text-white">
                <h3 class="card-title text-white"> Your Haiku:</h3>
              </div>
              <div class="card-body text-white haikuFont">
                <h1 class="card-text"><span id="output1"></span></h1>
                <h1 class="card-text"><span id="output2"></span></h1>
                <h1 class="card-text"><span id="output3"></span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

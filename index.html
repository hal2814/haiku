<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Haiku Poems</title>
  </head>
  <body>
    <div class="container">
    <h1>Make a haiku poem</h1>
    <h3>Rules of a haiku:</h3>
    <ul>
      <li>Line 1 is 5 syllables</li>
      <li>Line 2 is 7 syllables</li>
      <li>Line 3 is 5 syllables</li>
    </ul>
    <form id="haiku-form">
      <label for="line1">Line 1:</label>
      <input id="line1" type="text">
      <label for="line2">Line 2:</label>
      <input id="line2" type="text">
      <label for="line3">Line 3:</label>
      <input id="line3" type="text">
      <br>
      <br>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
      <br>
      <div class="card">
          <h4><span id="validity"></span></h4>
      </div>
      <h3> Your poem:</h3>
      <div class="card">
        <h2><span id="output1"></span></h2>
        <h2><span id="output2"></span></h2>
        <h2><span id="output3"></span></h2>
      </div>
    </div>
  </body>
</html>
